<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/task_03.css">
</head>
<body>
    <h2>Cricket Tournament</h2>
    <table>
        <caption>Tournament Schedule and Result:</caption>
        <thead>
            <tr class="bold">
                <th>Round-1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr class="bold">
                <td>Round 2</td>
                <td>Player C</td>
                <td>Player D</td>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr class="bold">
                <td rowspan="2">Final</td>
                <td>Winner of Match 3</td>
                <td>Winner of Match 4</td>
            </tr>
            
             
            
            <tr>
                <td>Champion</td>
                <td>Runners-UP</td>
               
            </tr>
        </tbody>
        <tfoot class="bold">
            <td colspan="3">End of the Table</td>
        </tfoot>
       
    </table>
</body>
</html>
