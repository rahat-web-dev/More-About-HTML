<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/task_01.css">
</head>
<body>
    <div>
        <label for="panda">Search Your Image Here:</label>
        <input width="30px" type="text" name="search" id="panda">
        <input type="button" value="Search"><br><br>
        <img src="assets/image/panda.jpg" alt="Image of panda"><br><br>
        <a href="Simple anchor tag">For more click here</a>



    </div><hr>
    <div>
        <form action="">
            <p>Feedback Form:</p>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            
            <label for="date">Date:</label><br>
            <input type="date"  name="date" id="date"><br>

            <label for="comment">Comment:</label><br>
            <textarea rows="5" cols="40" name="comment" id="comment"></textarea><br><br>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
